<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./css/resultStyle.css">
</head>

<body>
    <header>
        <img id="logo" src="./css/assets/epicode_logo.png" alt="">
    </header>

    <main>
        <section id="resultVoteContainer">
            <svg>
                <circle id="behindCircle" cx="50%" cy="50%" r="80"></circle>
                <circle id="frontCircle" cx="50%" cy="50%" r="80" pathLength="1"></circle>
            </svg>
            <div class="resultContainer">
                <p id="resultBenchmark"></p>
                <div id="resultVote"></div>
                <p id="correctAnswerCount"></p>
            </div>
        </section>

        <section id="resultStar"></section>

        <section id="resultInfoContainer">
            <ul id="resultInfoBenchmark">
                <li>
                    <label>Correct</label>
                    <b id="correctAnswerNum"></b>
                </li>
                <li>
                    <label>Wrong</label>
                    <b id="wrongAnswerNum"></b>
                </li>
                <li>
                    <label>Empty</label>
                    <b id="emptyAnswerNum"></b>
                </li>
                <li class="liTotalQuestion">
                    <label>Total</label>
                    <b>10</b>
                </li>
            </ul>
        </section>
    </main>

    <script src="./js/globalData.js"></script>
    <script src="./js/resultScript.js"></script>
</body>

</html>
